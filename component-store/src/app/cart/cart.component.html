<div class="container px-4 px-lg-5 mt-5">
  <h2 class="fw-bolder">Your Shopping Cart</h2>

  <p class="text-muted">Cart ID: {{ cart.id }}</p>

  <ng-container *ngIf="this.cartLength > 0; else emptyCart">
    <ul>
      <li *ngFor="let cartItem of cart.cartItems">
        <div class="card cart-item mb-4">
          <div class="card-body">
            <div class="text-center">
              <h5 class="fw-bolder">{{ cartItem.component.brand }} {{ cartItem.component.model }}</h5>
              <p class="text-muted text-decoration-line-through">{{ cartItem.component.price }}$</p>
              <p class="text-danger">$ {{ cartItem.component.price }}</p>
            </div>
            <div class="text-center"> <!-- Center the button container -->
              <button class="btn btn-danger" (click)="removeComponentFromCart(cartItem.id!)">Remove</button>
            </div>
          </div>
        </div>
      </li>
    </ul>
    <div class="text-center"> <!-- Center the main button container -->
      <button class="btn btn-primary" (click)="checkout()">Proceed to Checkout</button>
    </div>
  </ng-container>

  <ng-template #emptyCart>
    <p class="text-muted">Your cart is empty.</p>
  </ng-template>

  <p class="total-price text-muted">Total Price: $ {{ calculateTotalPrice(cart.cartItems) }}</p>
</div>
