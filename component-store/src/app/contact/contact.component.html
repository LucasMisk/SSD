 <!-- contact.component.html -->
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-6">
        <div class="card h-100">
          <div class="card-body p-4">
            <h5 class="fw-bolder">Contact Us</h5>
            <form (submit)="sendEmail()" #contactForm="ngForm">
              <div class="mb-3">
                <label for="name" class="form-label">Your Name:</label>
                <input type="text" class="form-control" id="name" name="name" [(ngModel)]="formData.name" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Your Email:</label>
                <input type="email" class="form-control" id="email" name="email" [(ngModel)]="formData.email" required>
              </div>
              <div class="mb-3">
                <label for="subject" class="form-label">Subject:</label>
                <input type="text" class="form-control" id="subject" name="subject" [(ngModel)]="formData.subject" required>
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Message:</label>
                <textarea class="form-control" id="message" name="message" [(ngModel)]="formData.message" required></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Send Message</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
