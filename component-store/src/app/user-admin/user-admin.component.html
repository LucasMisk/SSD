<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-4 px-lg-5">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- Add your navigation links if needed -->
        </div>
    </div>
</nav>
<div class="container px-4 px-lg-5 mt-5">
  <div class="row justify-content-center">
    <div class="col-6">
      <div class="card h-100">
        <div class="card-body p-4">
          <h5 class="fw-bolder">Add User</h5>
          <form (submit)="addUser()">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="addusername" [(ngModel)]="newUser.username" name="username" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="addemail" [(ngModel)]="newUser.email" name="email" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="addpassword" [(ngModel)]="newUser.password" name="password" required>
            </div>
            <div class="mb-3">
              <label for="userType" class="form-label">User Type</label>
              <input type="text" class="form-control" id="adduserType" [(ngModel)]="newUser.userType" name="userType">
            </div>
            <div class="mb-3">
              <label for="imageUrl" class="form-label">Link to Image</label>
              <input type="url" class="form-control" id="addimageUrl" [(ngModel)]="newUser.imageUrl" name="imageUrl">
            </div>
            <div class="mb-3">
              <label for="address" class="form-label">Address</label>
              <input type="text" class="form-control" id="addaddress" [(ngModel)]="newUser.address" name="address">
            </div>
            <button type="submit" class="btn btn-primary">Add User</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div *ngFor="let user of users">
                <div class="col mb-5">
                    <div class="card h-100">
                        <!-- User details-->
                        <div class="card-body p-4">
                            <div class="text-center">
                                <!-- User info-->
                                <h5 class="fw-bolder">{{ user.username }}</h5>
                                <p>Email: {{ user.email }}</p>
                                <p>User Type: {{ user.userType }}</p>
                                <p>Address: {{ user.address }}</p>
                            </div>
                        </div>
                        <!-- User actions-->
                        <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                            <div class="text-center">
                                <button class="btn btn-outline-dark mt-auto" (click)="selectUser(user)">Edit</button>
                                <button class="btn btn-outline-danger mt-auto" (click)="deleteUser(user.id)">Delete</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- User update form -->
<div *ngIf="selectedUser" class="container px-4 px-lg-5 mt-5">
    <div class="row justify-content-center">
        <div class="col-6">
            <div class="card h-100">
                <div class="card-body p-4">
                    <h5 class="fw-bolder">Update User</h5>
                    <form (submit)="updateUser(selectedUser)">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" [(ngModel)]="selectedUser.username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" [(ngModel)]="selectedUser.email" name="email" required>
                        </div>
                        <div class="mb-3">
                          <label for="password" class="form-label">Password</label>
                          <input type="password" class="form-control" id="password" [(ngModel)]="selectedUser.password" name="password" required>
                        </div>
                        <div class="mb-3">
                            <label for="userType" class="form-label">User Type</label>
                            <input type="text" class="form-control" id="userType" [(ngModel)]="selectedUser.userType" name="userType">
                        </div>
                        <div class="mb-3">
                          <label for="imageUrl" class="form-label">Image Link</label>
                          <input type="text" class="form-control" id="imageUrl" [(ngModel)]="selectedUser.imageUrl" name="imageUrl">
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <input type="text" class="form-control" id="address" [(ngModel)]="selectedUser.address" name="address">
                        </div>
                        <button type="submit" class="btn btn-primary">Update</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
