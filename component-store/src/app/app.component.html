<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>Shop Homepage - Start Bootstrap Template</title>
  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
  <!-- Bootstrap icons-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
  <!-- Core theme CSS (includes Bootstrap)-->
  <link href="app.component.css" rel="stylesheet" />
</head>
<body>
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container px-4 px-lg-5">
    <a class="navbar-brand" href="#!" routerLink="/">PC Component Shop</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
        <li class="nav-item" *ngIf="!currentUser"><a class="nav-link active" aria-current="page" href="#!" routerLink="/register">Register</a></li>
        <li class="nav-item" *ngIf="!currentUser"><a class="nav-link active" aria-current="page" href="#!" routerLink="/login">Log In</a></li>
        <li class="nav-item" *ngIf="currentUser"><a class="nav-link active" aria-current="page" href="#!" (click) = "logOut()" >Log Out</a></li>
        <!-- *ngIf="currentUser.userType == 'admin'" -->
        <li class="nav-item" *ngIf="currentUser?.userType === 'Admin'"><a class="nav-link active" aria-current="page" href="#!" routerLink="/admin">Admin Commands</a></li>
      </ul>
    </div>

    <!-- User details aligned to the right -->
    <div class="ml-auto">
      <ul class="navbar-nav">
        <li class="nav-item" *ngIf="currentUser">
          <a class="user-info" style="text-decoration: none;" routerLink="/user"> <!-- Add this inline style -->
            <span>{{ currentUser.username }}</span>
            <img *ngIf="currentUser.imageUrl" [src]="currentUser.imageUrl" alt="User Photo">
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Header-->
<header class="bg-dark py-5">
</header>
<!-- Section-->
<body>
<router-outlet></router-outlet>
</body>
<!-- Footer-->
<footer class="py-5 bg-dark">
  <div class="container"><p class="m-0 text-center text-white">Copyright &copy; PC Component Shop 2023-2024</p></div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
</body>
</html>
