<div class="container">
  <h2 class="fw-bolder">Register</h2>
  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="username" class="form-label">Username:</label>
      <input type="text" id="username" name="username" class="form-control" formControlName="username">
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email:</label>
      <input type="email" id="email" name="email" class="form-control" formControlName="email">
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password:</label>
      <input type="password" id="password" name="password" class="form-control" formControlName="password">
    </div>

    <div class="mb-3">
      <label for="imageUrl" class="form-label">Link to Image:</label>
      <input type="url" id="imageUrl" name="imageUrl" class="form-control" formControlName="imageUrl">
    </div>

    <div class="mb-3">
      <label for="address" class="form-label">Address:</label>
      <input type="text" id="address" name="address" class="form-control" formControlName="address">
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!registrationForm.valid">Register</button>
  </form>
</div>
