<div class="container">
  <h2>Register</h2>
  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" formControlName="username">
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" formControlName="email">
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" formControlName="password">
    </div>

    <div class="form-group">
      <label for="password">Link to Image:</label>
      <input type="url" id="imageUrl" name="imageUrl" formControlName="imageUrl">
    </div>

    <div class="form-group">
      <label for="password">Address:</label>
      <input type="text" id="address" name="address" formControlName="address">
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!registrationForm.valid">Register</button>
  </form>
</div>
